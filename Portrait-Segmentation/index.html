<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Portrait Segmentation</title>
  <link rel="stylesheet" href="./styles.8986bff4.css">
</head>
<body>


<div id="status">Loading model...</div>
  
<div class="controller-panels" id="controller" style="display:none;">
  <br>
  <br>
  <span id="zoom-title">Portrait <font style="color: #FFD700;"> Segmentation</font> <br><br></span>
<!-- container video row -->
      <div id="settings">
        Settings
        <hr id="setting-hr">
        <br>
        <br>
        <span> <button id="show_original" style="background-color: #f44336; width: 100px; border-radius: 2px; font-size: 1.1rem"> OFF </button></span>
        <span><button id="predict" style="background-color: #4CAF50; width: 100px; border-radius: 2px;font-size: 1.1rem; text-align: center"> ON </button></span>
        <br>
        <br>
        <fieldset>
          <legend id="legend">Custom BCK</legend>

            <div class="control">
              <select name="custom_bkg" id="custom_bkg" style="width: 120px; font-size:1rem" tabindex="1">
                <option value="black" selected="selected">Black</option>
                <option value="./images/bg_library.jpg">library</option>
                <option value="./images/bg_office.jpg">office</option>
                <option value="./images/bg_beach.jpeg">beach</option>
                <option value="./images/ems_country_cover_17.jpg">nature</option>
              </select>
            </div>
        </fieldset>
      </div>

      <div id="original-frames">
        Original Video feed
        <br>
        <br>
        <video autoplay="" playsinline="" muted="" id="webcam" style="align: center"></video>
      </div>
       
      <!-- container video Matted -->
      <div id="matted">
        Matted frame<br><br>
        <canvas id="combo_class"></canvas>
      </div>
        
      <!-- container video Mask -->
      <div id="mask">
        Inference mask
        <br>
        <br>
        <canvas id="mask_class"></canvas>
      </div>
      <!-- container video Mask -->

      <br>
      <br>
      <font style="color: #FFF; font-size:1.2em">Frame rate: <span id="fps"></span></font>
    <!-- store the background image -->
      <!-- ./container video row -->
</div>



<!--
https://www.torontopubliclibrary.ca/content/branches/images/dawes-road-library-exterior.jpg
-->
  <script src="./tf.e31bb0bc.js"></script>
</body>
</html>
